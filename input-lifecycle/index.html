<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>input-lifecycle</title>
    <script src="./main.ts" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        margin: 0;
        font-size: 16px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto 0;
      }

      .heading {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <h2 class="heading">onBlur</h2>
      <template id="input-lifecycle-template">
        <style>
          .input-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
          }
        </style>
        <div class="input-container">
          <div class="input-field">
            <slot name="input-label"></slot>
            <slot name="input-template"></slot>
            <slot name="error-text"></slot>
          </div>
        </div>
      </template>

      <input-with-lifecycle px="8" py="12">
        <label slot="input-label">LifeCycle Label</label>
        <input
          slot="input-template"
          name="lifecycle"
          placeholder="Input..."
          class="input-lifecycle"
        />
        <p slot="error-text" class="error"></p>
      </input-with-lifecycle>
    </section>
  </body>
</html>
